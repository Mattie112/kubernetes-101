apiVersion: v1
kind: Pod
metadata:
  name: liveness-http
  namespace: liveness
spec:
  containers:
    - name: liveness-http
      image: registry.k8s.io/liveness
      args:
        - /server
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8080
          httpHeaders:
            - name: Custom-Header
              value: Awesome
        initialDelaySeconds: 3
        periodSeconds: 3